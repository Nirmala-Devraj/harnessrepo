kind: pipeline
type: kubernetes
name: default

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: rlachhman/amazingapp
    tags:
      - '1.0.2'
      
- name: harness-deploy
  image: rlachhman/drone-harness-trigger
  settings:  
    accountid:
      from_secret: harness_accountid
    apikey: 
      from_secret: harness_apikey
    applicationid: 
      from_secret: harness_applicationid
     harnesswebhookid: 
      from_secret: harness_webhookid
    artifactname: "rlachhman_amazingapp"
    artifactversion: "1.0.2"
    servicename: "CD Pipeline"
